# Define the variables needed in the project settings (AWS access key and key id)

stages:          # List of stages for jobs, and their order of execution
  - backend
  - frontend

variables:
  PUBLIC_IP_BACK: $PUBLIC_IP_BACK
  PUBLIC_IP_FRONT: $PUBLIC_IP_FRONT

## FRONT ###------------------------------------------------------------------------------------------------

frontend:    # builds and generates an artifact with the result
  variables:
    SECURE_FILES_DOWNLOAD_PATH: './files/'
  stage: frontend
  image: node:latest
  before_script:
    # Updating ssh-client, installing curl and bash, and downloading necessary files
    - echo "Preparing runner"
    - apk add --update openssh-client
    - apk update
    - apk add curl
    - apk add bash
    - curl --silent "https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer" | bash
    - chmod 400 ./files/ssh-key.pem
  script:
    # Building react-app
    - cd react-app
    - npm install
    - echo "Building react app..."
    - npm run build
    - echo "Compile react complete."
    # Deploying to EC2
    - echo "Connecting to EC2 and deploying react-app" # connection and command
    - ssh -o StrictHostKeyChecking=no -i ./files/ssh-key.pem ubuntu@$PUBLIC_IP_FRONT "sudo docker stop nginx-container | sudo docker rm nginx-container "
    - ssh -o StrictHostKeyChecking=no -i ./files/ssh-key.pem ubuntu@$PUBLIC_IP_FRONT "docker run -d -p 80:80 --name nginx-container -v /files/react-app.conf:/etc/nginx/conf.d/my-react-app.conf -v /$CI_PROJECT_DIR/react-app/dist/:/usr/share/nginx/html nginx:latest"
    - echo "Webserver deployed."
  rules:
    - changes:
      - react-app/**/*

## BACK ###------------------------------------------------------------------------------------------------

deploy_mysql:
  variables:
    SECURE_FILES_DOWNLOAD_PATH: './keys/'
    MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    MYSQL_DATABASE: 1023c05_GRUPO2
    MYSQL_USER: $MYSQL_USER
    MYSQL_PASSWORD: $MYSQL_PASSWORD
  stage: backend
  image: alpine:latest
  before_script:
    - apk update
    - apk add curl
    - apk add bash
    - echo "Updating ssh-client and configuring key" # updating ssh client
    - apk add --update openssh-client
    - echo "Connecting to EC2 and creating mysql container"  # connection and command
    - curl --silent "https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer" | bash
    - chmod 400 ./keys/ssh-key.pem
  script:
    # Stops and removes container if exists and creates a new one
    - ssh -o StrictHostKeyChecking=no -i ./keys/ssh-key.pem ubuntu@$PUBLIC_IP_BACK "sudo docker stop mysql-container"
    - ssh -o StrictHostKeyChecking=no -i ./keys/ssh-key.pem ubuntu@$PUBLIC_IP_BACK "sudo docker rm mysql-container"
    - ssh -o StrictHostKeyChecking=no -i ./keys/ssh-key.pem ubuntu@$PUBLIC_IP_BACK "sudo docker run --name mysql-container -e MYSQL_DATABASE=$MYSQL_DATABASE -e MYSQL_USER=$MYSQL_USER -e MYSQL_PASSWORD=$MYSQL_PASSWORD -p 3306:3306 -d mysql:latest"
    - echo "mysql container deployed."
    
build_app:
  # This job runs in the build stage, which runs first.
  stage: backend
  needs: [deploy_mysql]
  image: maven:3.9.5-amazoncorretto-17-al2023
  script:
    - cd Guider
    - echo "Creating app packages"
    - mvn install -DskipTests
    - cp /$CI_PROJECT_DIR/Guider/target/Guider-0.0.1-SNAPSHOT.jar /home/ubuntu
    - echo "Compile maven complete."
  artifacts:
    name: java-build
    paths:
      - /$CI_PROJECT_DIR/Guider/target/Guider-0.0.1-SNAPSHOT.jar
  rules:
    - changes: 
      - Guider/**/*
 
deploy_app:
  variables:
    SECURE_FILES_DOWNLOAD_PATH: './keys/'
  stage: backend
  needs: [build_app]
  image: alpine:latest
  before_script:
    # Updating ssh-client, installing curl and bash, and downloading key for ssh
    - echo "Preparing runner"
    - apk add --update openssh-client
    - apk update
    - apk add curl
    - apk add bash
    - curl --silent "https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer" | bash
    - chmod 400 ./keys/ssh-key.pem
  script:
    # Transfering .jar to EC2
    - echo "Transfering java-app to EC2" 
    - scp -o StrictHostKeyChecking=no -i ./keys/ssh-key.pem /$CI_PROJECT_DIR/Guider/target/Guider-0.0.1-SNAPSHOT.jar ubuntu@$PUBLIC_IP_BACK:/home/ubuntu  # -o is for not interacting with the prompt of known hosts
    - echo "Runing .jar file" 
    - ssh -o StrictHostKeyChecking=no -i ./keys/ssh-key.pem ubuntu@$PUBLIC_IP_BACK "cd /home/ubuntu/ | java -jar *.jar" # start the application
  rules:
    - changes:
      - Guider/**/*